[env:megaatmega2560]
platform=atmelavr
board=megaatmega2560
framework=arduino
;build_flags=-v
src_filter=+<*> -<test/>

[env:megaatmega2560_test]
platform=atmelavr
board=megaatmega2560
framework=arduino
build_flags=-DUNIT_TEST=1
src_filter=+<*> -<KineticLicht.*>
extra_script=extra_script.py

[platformio]
lib_dir=~\Documents\Arduino\libraries
#lib_dir=/home/gregor/Arduino/libraries
env_default=megaatmega2560
src_dir=KineticLicht

[common]
